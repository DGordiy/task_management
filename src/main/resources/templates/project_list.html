<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">

<div th:replace="/fragment/header :: header(title='Projects')" />

<body>

<div th:replace="/fragment/menu"/>

<div class="container">

<table class="table table-striped table-hover">
  <caption class="caption-top">Projects</caption>
  <thead>
  <tr>
    <th scope="col"> Id </th>
    <th scope="col"> Name </th>
    <th scope="col"> <a href="/project/new" class="btn btn-outline-success">Add new </a> </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="project : ${projects}">
    <td scope="row"><span th:text="${project.id}"> </span></td>
    <td><span th:text="${project.name}"> </span></td>

    <td>
      <div class="btn-group" role="group">
          <a th:href="@{/project/{id}(id=${project.id})}" class="btn btn-outline-secondary">Edit</a>
          <button type="button" class="btn btn-outline-danger" id="deleteBtn" th:value="${project.id}" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>

</div>

<div th:replace="/modal/delete_dialog :: delete_dialog(link='/project/delete')">
</div>

<div th:replace="/fragment/footer" />

</body>
</html>
