<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">

<div th:replace="/fragment/header :: header(title='Task statuses')" />

<body>

<div th:replace="/fragment/menu"/>

<div class="container">

<table class="table table-striped table-hover">
  <caption class="caption-top">Task statuses</caption>
  <thead>
  <tr>
    <th scope="col"> Id </th>
    <th scope="col"> Name </th>
    <th scope="col"> Completed </th>
    <th scope="col"> <a href="/task_status/new" class="btn btn-outline-success">Add new </a> </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="taskStatus : ${taskStatuses}">
    <td scope="row"><span th:text="${taskStatus.id}"> </span></td>
    <td><span th:text="${taskStatus.name}" th:class="${'text-' + taskStatus.color.toLowerCase}"> </span></td>
    <td><input type="checkbox" th:checked="${taskStatus.completed}" disabled></td>

    <td>
      <div class="btn-group" role="group">
          <a th:href="@{/task_status/{id}(id=${taskStatus.id})}" class="btn btn-outline-secondary">Edit</a>
          <button type="button" class="btn btn-outline-danger" id="deleteBtn" th:value="${taskStatus.id}" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>

</div>

<div th:replace="/modal/delete_dialog :: delete_dialog(link='/task_status/delete')">
</div>

<div th:replace="/fragment/footer" />

</body>
</html>
