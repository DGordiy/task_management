<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">

<div th:replace="/fragment/header :: header(title='Users')" />

<body>

<div th:replace="/fragment/menu"/>

<div class="container">

<table class="table table-striped table-hover">
  <caption class="caption-top">Users</caption>
  <thead>
  <tr>
    <th scope="col"> Id </th>
    <th scope="col"> Name </th>
    <th scope="col"> E-mail </th>
    <th scope="col"> <a href="/user/new" class="btn btn-outline-success">Add new </a> </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td scope="row"><span th:text="${user.id}"> </span></td>
    <td><span th:text="${user.username}"> </span></td>
    <td><span th:text="${user.email}"> </span></td>

    <td>
      <div class="btn-group" role="group">
          <a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-outline-secondary">Edit</a>
          <button type="button" class="btn btn-outline-danger" id="deleteBtn" th:value="${user.id}" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>

</div>

<div th:replace="/modal/delete_dialog :: delete_dialog(link='/user/delete')">
</div>

<div th:replace="/fragment/footer" />

</body>
</html>
